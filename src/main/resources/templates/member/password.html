<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        footer {
            text-align: center;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#submitForm').on('submit', function() {
                var $thisForm = $(this);
                var newPassword = $thisForm.find('input[name=newPassword]').val();
                var newRePassword = $thisForm.find('input[name=newRePassword]').val();

                if (newPassword !== newRePassword) {
                    alert('신규 비밀번호와 신규 확인 비밀번호가 일치하지 않습니다.');
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<nav>
    <a href="/member/register">회원 가입</a>
    <a href="/member/info">회원 정보</a>
    <a href="/courses">강좌 목록</a>
    <a href="/member/login">로그인</a>
    <a href="/member/logout">로그아웃</a>
</nav>

<main>
    <h1>회원 정보</h1>

    <nav>
        <a href="/member/info">회원 정보 수정</a> |
        <a href="/member/password">비밀번호 변경</a> |
        <a href="/member/takecourse">내 수강 목록</a>
    </nav>

    <form id="submitForm" method="post">
        <input type="password" name="password" placeholder="현재 비밀번호 입력" required />
        <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required />
        <input type="password" name="newRePassword" placeholder="신규 확인 비밀번호 입력" required />
        <button type="submit">비밀번호 변경</button>
    </form>
</main>
</body>
</html>
