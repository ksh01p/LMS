<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        footer {
            text-align: center;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav>
    <a href="/member/register">회원 가입</a>
    <a href="/member/info">회원 정보</a>
    <a href="/courses">강좌 목록</a>
    <a href="/member/login">로그인</a>
    <a href="/member/logout">로그아웃</a>
</nav>

<main>
    <h1>회원 로그인</h1>

    <p class="error-message" th:text="${errorMessage}"></p>

    <form method="post" action="/member/login">
        <label for="username">아이디(이메일)</label>
        <input type="text" id="username" name="username" placeholder="아이디(이메일)을 입력" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />

        <button type="submit">로그인</button>
    </form>

    <hr />

    <footer>
        <a href="/member/find-password">비밀번호 찾기</a>
    </footer>
</main>
</body>
</html>
